<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Guess the Number</h1>
        <p>Pick a number between 1 and 100</p>
        <input type="number" id="inp" placeholder="Enter your number" min="1" max="100">
        <br><br>
        <button id="submit">Guess</button>
        <p id="msg"></p>
        <p>Attempts: <span id="Attempt">0</span></p>
        <p>Time: <span id="Timer">0</span> seconds</p>
        <button id="resBtn" style="display:none;">Restart Game</button>
        <br><br>
        <label for="difficulty">Choose Difficulty: </label>
        <select id="difficulty">
            <option value="easy">Easy (1-100)</option>
            <option value="medium">Medium (1-500)</option>
            <option value="hard">Hard (1-1000)</option>
        </select>
    </div>
    <script src="logic.js"></script>
</body>
</html>
